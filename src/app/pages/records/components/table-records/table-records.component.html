<table class="table text-center table-hover">
    <thead>
        <tr>
            <th *ngFor="let tittle of headers">{{tittle}}</th>
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor="let doc of data">
            <tr>
                <ng-container *ngFor="let key of keys">
                    <td *ngIf="key!='dateTime';else idDtCreated">{{doc[key]}}</td>
                    <ng-template #idDtCreated>
                        <td>{{doc["dateTime"].toDate() | date: "dd-MM-yyyy HH:mm:ss"}}</td>
                    </ng-template>
                </ng-container>
                <td>
                    <button title="Ver en mapa" class="btn btn-ligth btn-sm" data-bs-toggle="modal" data-bs-target="#mapModal" (click)="sendDocToSeeOnMap(doc)">
                        <img src="../../../../../assets/icons/geo-marker.svg" alt="geo-marker-icon">
                    </button>
                </td>
            </tr>
        </ng-container>
    </tbody>
</table>
