<form class="d-flex flex-row gap-3" [formGroup]="formLocation">
    <input class="form-control form-control-sm" type="text" placeholder="Nombre" formControlName="name">
    <input class="form-control form-control-sm" type="text" placeholder="Direccion" formControlName="address">
    <button class="btn btn-success btn-sm d-flex align-items-center" type="button" *ngIf="!showSpinner">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-check-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z"/>
        </svg>
    </button>
    <button type="button" class="btn btn-info btn-sm" disabled *ngIf="showSpinner">
        <span class="spinner-border spinner-border-sm text-light"></span>
    </button>
</form>
